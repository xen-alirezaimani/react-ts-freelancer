name: format

on:
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: "npm"
      - run: npm ci
      - run: npm run format
      - run: npm run lint
      - run: npm run build
